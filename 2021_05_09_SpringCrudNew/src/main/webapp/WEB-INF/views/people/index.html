<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Index</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    </head>

    <body>
        <h1>People</h1>
        <h1>ЛЮДИ </h1>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Person ID</th>
                    <th>Person Name</th>
                    <th>Person link</th>
                    <th>Edit link</th>
                    <th>Delete link</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="person, state : ${people}">
                    <td><span th:text="${person.getId()}">Person Id</span></td>
                    <td><span th:text="${person.getName()}">Person Name</span></td>
                    <td><a th:href="@{/people/{id}(id=${person.getId()})}"><span th:text="${person.getName()}">Person Name</span></a></td>
                    <td><a th:href="@{/people/{id}/edit(id=${person.getId()})}">edit</a></td>
                    <td>
                        <form th:method="delete" th:action="@{/people/{id}(id=${person.getId()})}">
                            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <br/>
        <hr/>


        <a th:href="@{/people/new}">Create new person</a>
    </body>
</html>
